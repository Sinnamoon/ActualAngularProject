<div class="text-center text-6xl font-chomsky py-4 bg-slate-100">Breaking stories from around the globe</div>

<owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let article of articles; index as i"
        class="relative flex flex-col items-center justify-center">
        <a [routerLink]="['/article', i]">
            <img [ngClass]="{ '': i === articles.length - 1, 'absolute top-0': i !== articles.length - 1 }" [src]="article.photos[0]">         
            <div class="absolute top-0 bg-black bg-opacity-50 text-white p-2">{{article.title}}</div>
            <div class="absolute -bottom-96 right-0 bg-black bg-opacity-50 text-white p-2">{{'2023-05-14'}}</div>
          </a>
    </ng-template>
    <ng-template carouselSlide *ngFor="let art of temp; index as i" class="relative flex flex-col items-center justify-center">
        <a *ngIf="art | getArticle | async as detailedArticle" [routerLink]="['/guardianarticle', detailedArticle.blocks.body[0].id]" >
          <img ngClass="{{ i == temp.length - 1 ? '' : 'absolute top-0' }}" [src]="(detailedArticle | getImage) ? (detailedArticle | getImage) : '../../assets/the-guardian-logo.jpg'">
          <div class="absolute top-0 bg-black bg-opacity-50 text-white p-2">{{ art.webTitle }}</div>
          <div class="absolute -bottom-96 right-0 bg-black bg-opacity-50 text-white p-2">{{ detailedArticle.blocks.body[0].id }}</div>
          <!-- <div class="absolute -bottom-96 right-0 bg-black bg-opacity-50 text-white p-2">{{ detailedArticle.blocks.body[0].bodyTextSummary}}</div> -->

        </a>
      </ng-template>      
</owl-carousel-o>
